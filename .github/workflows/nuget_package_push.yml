name: Nuget Release

on:
  push:
    tags:
      - v*

jobs:
  pushrelease:
    runs-on: windows-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
    environment: "release" # has to match the policy name in the nuget.org Trusted Publishing setup.
    # if the environment name is not set here, you'll run into an error message like "Error: Token exchange failed (401): Environment mismatch for policy 'release': expected 'release', actual ''"
    # This job is based on the Trusted Publishing Setup.
    # See https://learn.microsoft.com/en-us/nuget/nuget-org/trusted-publishing for details.
    permissions:
      id-token: write # enable GitHub OIDC token issuance for this job
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10
      - uses: olegtarasov/get-tag@v2.1
        id: tagMaKoDateTimeConverter
        with:
          tagRegex: "v(\\d+\\.\\d+\\.\\d+)"
      - name: copy README.md to package folder
        run: cp README.md MaKoDateTimeConverter/MaKoDateTimeConverter/README.md
      - name: Build/Check for compile errors (dotnet build)
        working-directory: "MaKoDateTimeConverter"
        run: dotnet build --configuration Release
      - name: Run Unit Tests (dotnet test)
        working-directory: "MaKoDateTimeConverter"
        run: dotnet test --configuration Release
      - name: Create Package TimeSlice (dotnet pack)
        working-directory: "MaKoDateTimeConverter/MaKoDateTimeConverter"
        run: dotnet pack MaKoDateTimeConverter.csproj --configuration Release -p:PackageVersion="${{ steps.tagMaKoDateTimeConverter.outputs.tag }}"
      - name: Setup Nuget.exe
        uses: warrenbuckley/Setup-Nuget@v1
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: hf-kklein
          # because the package is owned by hf-kklein: https://www.nuget.org/packages/MaKoDateTimeConverter/
      - name: Nuget push MaKoDateTimeConverter
        working-directory: "MaKoDateTimeConverter/MaKoDateTimeConverter"
        run: |
          nuget push .\bin\Release\*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} -Source https://api.nuget.org/v3/index.json -SkipDuplicate -NoSymbols
